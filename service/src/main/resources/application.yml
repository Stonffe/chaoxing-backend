# 应用服务 WEB 访问端口
server:
  port: 8090

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/dbexam?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 800MB
      max-request-size: 800MB
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis-plus:
  #指定Mybatis的实体目录
  type-aliases-package: com.example.exam.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: false
swagger:
  enable: true
  application-name: 教学平台
  application-version: 1.0
  application-description: 学习平台
  try-host: http://localhost:8090

upload:
  dir: D:/receive

